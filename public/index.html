<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>

<body>
    <h1>Login Sign In</h1>
    <hr>

     <!--data-auto_prompt="false" -> Para que no pida autenticaciÃ³n cada vez que se ingresa a la app-->
    <div 
        id="g_id_onload" 
        data-client_id="486587193112-2dtibocv0r37b9iu6lqn061mf5ol76m4.apps.googleusercontent.com" 
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
        >
    </div>
    <div class="g_id_signin" 
        data-type="standard" 
        data-size="large" 
        data-theme="outline" 
        data-text="sign_in_with"
        data-shape="rectangular" 
        data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Signout
    </button>

    
    <script>
        function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            
            const body = { id_token: response.credential }
            
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            })
            .then(resp => resp.json())
            .then(resp => {
                localStorage.setItem('email', resp.user.email)
                location.reload();
                console.log('From html: ', resp);
            })
            .catch(console.warn)
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            } );
        }

    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
